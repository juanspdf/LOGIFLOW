spring:
  application:
    name: fleet-service

  datasource:
    url: jdbc:postgresql://localhost:5432/logiflow_fleet
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
server:
  port: 8083
